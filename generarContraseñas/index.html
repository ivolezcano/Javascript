<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contraseñas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-4">
        <div class="row justify-content-md-center">
            <div class="col-md-4 bg-dark text-light">
                <div class="text-center">Generador de Contraseñas</div>
                <div class="mb-3">
                    <label for="inputLenght" class="form-label">Longitud</label>
                    <input type="number" id="inputLenght" class="form-control text-center" placeholder="Ingrese la cantidad de caracteres" min="4">
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" id='checkbox1' class="form-check-input" />
                    <label for="checkbox1" class="form-check-label">Incluir Números</label>
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" id='checkbox2' class="form-check-input" />
                    <label for="checkbox2" class="form-check-label">Incluir Símbolos</label>
                </div>
                <div class="d-grip gap-2 my-3">
                    <button class="btn btn-primary" id="btnGenerate">Generar Contraseña</button>
                </div>
                <hr>
                <div class="d-grip gap-2 my-3">
                    <span id="generatedPassword" class="badge bg-success"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
